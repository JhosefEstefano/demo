<div class="container" style="padding: 0;">
    <div class="row">
        <div class="col-sm-12 col-md-8 mx-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <center>
                            <img class="img-fluid" src="http://44.241.185.89/DemoGuandy/assets/IMG/logo-1.png"
                                style="object-fit: cover;" width="350px" alt="">
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-12  mx-auto">
                        <div class="form-group mt-3">
                            <label for="Username" class="form-label text-muted">Usuario</label>
                            <input type="text" placeholder="Ingrese un usuario" class="form-control"
                                [(ngModel)]="loginModel.userName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label text-muted" for="password">Contrase&ntilde;a</label>
                            <input id="password-field" placeholder="Ingrese una contrase&ntilde;a" [(ngModel)]="loginModel.password"
                                type="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="button" class="form-control btn btn-primary rounded submit px-3"
                                (click)="login()">Entrar </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <a routerLink="login">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
