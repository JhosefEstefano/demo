<div class="avatar" style=" position:fixed;left:20px;bottom: 20px; width: 100px;">
    <app-view></app-view>
</div>
<div class="container p-5">
    <div class="row  my-5">
        <div class="col-md-12 bg-white p-4">
                <div #camion id="camion" class="animate__animated animate__bounceInLeft">
                    <img src="http://44.241.185.89/DemoGuandy/assets/IMG/introStatic.svg" alt="" width="170px">
                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" #progress id="progress"
                            role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                            style="height:0%">
                            <span class="sr-only">{{llemo}}%</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" style="color: white;"
                            (click)="confirmarCamion()">Confirmar cami√≥n</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" data-masonry='{"percentPosition": true }'>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <ngx-masonry [options]="{horizontalOrder: true,  percentPosition: true, originLeft: true}">
                        <div ngxMasonryItem class="masonry-item col-sm-6 col-lg-4 col-md-4  mb-4"
                            *ngFor='let prod of productos'>

                            <div class="card animate__animated animate__fadeIn" (click)="alert(prod)">
                                <img [src]="prod.IMG" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{prod.Nombre}}</h5>
                                </div>
                            </div>


                        </div>
                    </ngx-masonry>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" [fullScreen]="true" size="small"
    template=" <img src='https://todocontabilidad.es/wp-content/uploads/2021/09/transporte.gif' class='img-fluid' />">
</ngx-spinner>
