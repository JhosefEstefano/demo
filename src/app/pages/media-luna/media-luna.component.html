<div class="container-fluid py-4">
    <div class="row">
        <div class="col-xs-12 table-area">
            <div class="row">
                <div class="col-xs-10">
                    <div #camion id="camion" class="animate__animated animate__bounceInLeft">
                        <img src="../../../assets/IMG/introStatic.svg" alt="" width="170px">
                        <div class="progress progress-bar-vertical">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" #progress id="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height:0%">
                              <span class="sr-only">{{llemo}}%</span>
                            </div>
                          </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="row my-5 ">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" style="color: white;"
                            (click)="confirmarCamion()">Confirmar cami√≥n</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 cards-pickup-area text-center my-3 py-4" id="diamonds">
            <div class="card m-3" [id]="prod.Codigo" (click)="alert(prod)" *ngFor="let prod of productos"
                [style]="prod.Pos"></div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" [fullScreen]="true" size="small"
    template="<img src='https://todocontabilidad.es/wp-content/uploads/2021/09/transporte.gif' />"></ngx-spinner>
